<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Paint JS GAME</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas">
    </canvas>
    <div class="controls">
        <div class="control__btns">
            <button id="jsFill">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="control__brush">
            <label for="volume">Brush Size: </label>
            <input type="range" id="jsBrushSize" name="volume"
            min="0" max="11" value="0">
        </div>
        <div class="control__colors">
            <div class="control__color jsColor" style="background-color:black"></div>
            <div class="control__color jsColor" style="background-color:white"></div>
            <div class="control__color jsColor" style="background-color:red;"></div>
            <div class="control__color jsColor" style="background-color:orange;"></div>
            <div class="control__color jsColor" style="background-color:yellow;"></div>
            <div class="control__color jsColor" style="background-color:yellowgreen;"></div>
            <div class="control__color jsColor" style="background-color:skyblue;"></div>
            <div class="control__color jsColor" style="background-color:blue;"></div>
            <div class="control__color jsColor" style="background-color:blueviolet;"></div>
    
    </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
